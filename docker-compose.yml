services:
  backend:
    build: 
      context: ./failure-backend
    container_name: failure-backend
    ports:
      - "8000:8000"
    volumes:
      - ./failure-backend:/app
      - /app/venv
      - /app/__pycache__
    environment:
      - PORT=8000
    # Use reload for development if needed, but Dockerfile has CMD. 
    # Overriding CMD for dev experience to ensure hot reload if volumes work
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./failure-frontend
    container_name: failure-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./failure-frontend:/app
      - /app/.next
    # Force dependency sync and run dev server
    command: sh -c "npm install && npm run dev"
